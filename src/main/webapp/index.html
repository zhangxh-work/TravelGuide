<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>首页</title>
  <!--引入css文件-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <!--引入js文件-->
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    $("#login-btn").click(function () {
      $('#login').location.reload();
    });
  </script>
</head>
<body>
<!-- Large modal -->
<button id="login-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>



<div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="row no-gutters">
        <div class="col-12" >
          <iframe id="login" class="col-12 p-0" height="580px" src="login.html" frameborder="no" />
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
